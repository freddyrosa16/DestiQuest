<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        html {
            overflow: hidden;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #a1e9ff; /* Light blue background */
            position: relative; /* Needed for absolute positioning of children */
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margin */
        }
        h2 {
            color: #a1e9ff;
            font-size: 32px; /* Larger font size */
            font-weight: bold; /* Bold text */
            }
        img {
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera, and Firefox */
            }
        
        /* Background image */
        #Back {
            position: absolute;
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            bottom: 0; /* Align to bottom */
            z-index: -1; /* Ensure it's behind content */
        }
        
        /* Floor image */
        #Floor {
            position: absolute;
            bottom: 0; /* Align to bottom */
            left: 0;
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            z-index: 0; /* Above background, behind content */
        }
        
        /* Logo */
        #Logo {
            position: absolute;
            top: -5%; /* Adjust based on design */
            left: 57%; /* Center horizontally */
            transform: translateX(-50%); /* Center align */
            width: 65%; /* Logo width */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Above background */
        }
        
        @keyframes rotateSun {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }
          
          #Sun {
            position: absolute;
            top: -160px;
            left: 65%;
            width: 1000px;
            height: auto;
            animation: floatSun 5s ease-in-out infinite, rotateSun 30s linear infinite; /* Adjust time as needed */
          }
                  @keyframes moveClouds {
            from {
              transform: translateX(-100%);
            }
            to {
              transform: translateX(100%);
            }
          }
          
          #Cloud, #Cloud2, #Cloud3 {
            position: absolute;
            width: 50%; /* Adjust size */
            z-index: 0; /* Above background */
            animation: moveClouds 30s linear infinite; /* Adjust time as needed */
          }
          
          #Cloud {
            top: 2%;
            left: -7%;
          }
          
          #Cloud2 {
            top: 15%;
            left: 60%;
          }
          #Cloud3 {
            top: 30%;
            left: 30%;
          }
        /* Form container */
        .form-container {
            color: rgb(161, 233, 255);
            position: relative; /* Centering context */
            width: 80%; /* Adjust based on design */
            max-width: 400px; /* Max width */
            margin: 5% auto; /* Center vertically and horizontally */
            padding: 20px; /* Padding around form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            z-index: 2; /* Above all other elements */
            top: 260px; /* Adjust this value to lower or raise the form as a whole */
            left: 25px;
            font-size: 22px;
        }
        
        /* Button styles */
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            display: block; /* Full width */
            width: 100%; /* Full width */
            padding: 10px; /* Padding for better touch */
            margin-top: 10px; /* Space between form elements */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #007bff; /* Bootstrap blue */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
        }
        
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
        button:active {
            background-color: #004085; /* Even darker blue on active/focus */
        }
        .register-link {
            display: block; /* Hace que el enlace sea un bloque para permitir el centrado */
            margin: 30px auto; /* Centra el bloque horizontalmente */
            text-align: center; /* Centra el texto dentro del enlace */
        }
        
        /* Link styles */
        a {
            display: inline-block; /* Allows margin */
            margin-top: 10px; /* Space from button */
            color: rgb(161, 233, 255);
            text-decoration: none; /* No underline */
        }
        
        a:hover, a:focus {
            text-decoration: underline; /* Underline on hover/focus */
        }
        .form-container .login-option {
            padding-top: 25px; /* Adjust this value to lower the login options */
        }
    </style>
</head>
<body>
    <!-- Background and decorative images -->
    <img src="{% static 'images/Desti.back.png' %}" alt="background" id="Back"> 
    <img src="{% static 'images/Desti.floor.png' %}" alt="floor" id="Floor">
    <img src="{% static 'images/Desti.logo.png' %}" alt="logo" id="Logo"> 
    <img src="{% static 'images/Desti.sun.png' %}" alt="sun" id="Sun">
    <img src="{% static 'images/cloud1.png' %}" alt="cloud" id="Cloud">
    <img src="{% static 'images/cloud1.png' %}" alt="cloud" id="Cloud2">
    <img src="{% static 'images/cloud1.png' %}" alt="cloud" id="Cloud3">

    <!-- Login form -->
    <div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="login-option">
            {{ form.as_p }}
        </div>
        <button type="submit">Login</button>
    </form>
    <a class="register-link" href="{% url 'register' %}">Register here</a>
</div>
</body>
</html>
